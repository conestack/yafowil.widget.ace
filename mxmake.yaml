topics:
  core:
    mxenv:
      VENV_FOLDER: venv
      PYTHON_PACKAGE_INSTALLER: uv

  qa:
    test:
      TEST_COMMAND: $(VENV_FOLDER)/bin/pytest src/yafowil/widget/ace/tests

    coverage:
      COVERAGE_COMMAND: |
        \
        	$(VENV_FOLDER)/bin/coverage run \
        		--omit src/yafowil/widget/ace/example.py \
        		--source src/yafowil/widget/ace \
        		-m pytest src/yafowil/widget/ace/tests \
        	&& $(VENV_FOLDER)/bin/coverage report --fail-under=99

  js:
    nodejs:
      NODEJS_PACKAGE_MANAGER: pnpm

    rollup:
      ROLLUP_CONFIG: js/rollup.conf.js

    wtr:
      WTR_CONFIG: js/wtr.config.mjs

    scss:
      SCSS_SOURCE: scss/styles.scss
      SCSS_TARGET: src/yafowil/widget/ace/resources/widget.css
      SCSS_MIN_TARGET: src/yafowil/widget/ace/resources/widget.min.css

mx-ini: true
